<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>ðŸ§  BrainRot Admin Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
  body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg,#ff512f,#dd2476); color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .container { background: rgba(0,0,0,0.85); padding:60px; border-radius:25px; text-align:center; width:700px; box-shadow:0 20px 40px rgba(0,0,0,0.6); }
  h1{ font-size:3em; margin-bottom:20px; text-shadow:0 0 10px rgba(255,255,255,0.4); }
  input, select { width:90%; padding:16px; margin:8px 0; border-radius:12px; border:none; font-size:1.2em; text-align:center; }
  select { background:#222; color:#fff; }
  button { padding:14px 28px; margin:12px 8px; border:none; border-radius:12px; cursor:pointer; font-weight:900; font-size:1.1em; background:#ff6a00; color:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.3); transition:0.18s; }
  button:hover { transform:scale(1.03); background:#ff9100; }
  #msg, #adminMsg { margin-top:12px; font-size:1.05em; color:#ffdddd; min-height:1.2em; }
  #adminBox { display:none; margin-top:10px; }
  label { display:block; font-size:1.05em; margin-top:8px; color:#ffd; text-align:left; width:90%; margin-left:5%; }
  .small { font-size:0.9em; color:#ffd; margin-top:6px; }
  .disabled { opacity:0.5; pointer-events:none; }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  BrainRot Admin ðŸ¦Ž</h1>

    <!-- Login -->
    <div id="loginBox">
      <input type="email" id="email" placeholder="Admin E-Mail" value="">
      <input type="password" id="password" placeholder="Passwort">
      <div>
        <button id="loginBtn">Login</button>
      </div>
      <p id="msg"></p>
      <p class="small">Ã–ffne F12 â†’ Konsole, um Debug-Logs zu sehen.</p>
    </div>

    <!-- Admin Panel -->
    <div id="adminBox">
      <h2>Neuen Brainrot hinzufÃ¼gen</h2>

      <label for="brainrotName">Name:</label>
      <input type="text" id="brainrotName" placeholder="z.B. Sigma-Rot">

      <label for="brainrotRarity">Seltenheit:</label>
      <select id="brainrotRarity">
        <option value="Selten">Selten</option>
        <option value="Episch">Episch</option>
        <option value="LegendÃ¤r">LegendÃ¤r</option>
        <option value="Mythisch">Mythisch</option>
        <option value="Brainrot Gott">Brainrot Gott</option>
        <option value="Secret">Secret</option>
        <option value="OG">OG</option>
      </select>

      <label for="brainrotIncome">Geld pro Sekunde:</label>
      <input type="number" id="brainrotIncome" placeholder="z.B. 25">

      <label for="brainrotStock">Auf Lager:</label>
      <input type="number" id="brainrotStock" placeholder="z.B. 100">

      <div>
        <button id="addBtn" class="disabled">HinzufÃ¼gen</button>
        <button id="logoutBtn">Logout</button>
      </div>

      <p id="adminMsg"></p>
    </div>
  </div>

  <!-- Firebase + Script (am Ende, damit DOM existiert) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ---- config ----
    const firebaseConfig = {
      apiKey: "AIzaSyC1kLr0wdCM1HDWj8x7LvMV2Q0K6kzycUY",
      authDomain: "brainrottradingseite.firebaseapp.com",
      projectId: "brainrottradingseite",
      storageBucket: "brainrottradingseite.firebasestorage.app",
      messagingSenderId: "212738351089",
      appId: "1:212738351089:web:9ae5b737cf550554d16e50",
      measurementId: "G-BNZ0Y47M0K"
    };

    // ---- init ----
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ----- admin email -----
    const adminEmail = "Bobstarschwarz@gmx.de";

    // ---- elements ----
    const loginBox = document.getElementById("loginBox");
    const adminBox = document.getElementById("adminBox");
    const msg = document.getElementById("msg");
    const adminMsg = document.getElementById("adminMsg");
    const loginBtn = document.getElementById("loginBtn");
    const addBtn = document.getElementById("addBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // helper: enable/disable add button
    function setAddEnabled(enabled){
      if(enabled){
        addBtn.classList.remove("disabled");
        addBtn.disabled = false;
      } else {
        addBtn.classList.add("disabled");
        addBtn.disabled = true;
      }
    }

    setAddEnabled(false); // standard ausgeschaltet

    // ---- login handler ----
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      msg.textContent = "â³ Versuche anzumelden...";
      console.log("Login attempt", {email});
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "âœ… Erfolgreich angemeldet";
        console.log("signIn success");
      } catch (err) {
        console.error("signIn error:", err);
        msg.textContent = "âŒ " + (err.message || "Fehler beim Login");
      }
    });

    // ---- auth state ----
    onAuthStateChanged(auth, (user) => {
      console.log("onAuthStateChanged -> user:", user);
      if(user){
        const uemail = (user.email || "").toLowerCase().trim();
        const aemail = adminEmail.toLowerCase().trim();
        console.log("vergleich user email:", uemail, "admin:", aemail);
        if(uemail === aemail){
          // ist admin
          loginBox.style.display = "none";
          adminBox.style.display = "block";
          msg.textContent = "";
          adminMsg.textContent = "ðŸ”“ Admin-Panel aktiv â€” du kannst Brainrots hinzufÃ¼gen.";
          setAddEnabled(true);
        } else {
          // eingeloggter user, aber nicht admin
          console.warn("Eingeloggt, aber keine Admin-Mail:", user.email);
          msg.textContent = "ðŸš« Kein Zugriff! Nur Admin erlaubt!";
          adminMsg.textContent = "";
          setAddEnabled(false);
          // optional: signOut sofort
          signOut(auth).then(()=> console.log("non-admin auto signOut")).catch(()=>{});
        }
      } else {
        // nicht eingeloggt
        loginBox.style.display = "block";
        adminBox.style.display = "none";
        msg.textContent = "";
        adminMsg.textContent = "";
        setAddEnabled(false);
      }
    });

    // ---- add handler ----
    addBtn.addEventListener("click", async () => {
      if(addBtn.disabled) return;
      const name = document.getElementById("brainrotName").value.trim();
      const rarity = document.getElementById("brainrotRarity").value;
      const income = parseFloat(document.getElementById("brainrotIncome").value);
      const stock = parseInt(document.getElementById("brainrotStock").value, 10);

      console.log("Add pressed with:", {name, rarity, income, stock});

      if(!name || isNaN(income) || isNaN(stock)){
        adminMsg.textContent = "âš ï¸ Bitte alle Felder korrekt ausfÃ¼llen!";
        return;
      }

      adminMsg.textContent = "â³ HinzufÃ¼gen lÃ¤uft...";
      try{
        const docRef = await addDoc(collection(db, "brainrots"), {
          name,
          rarity,
          incomePerSecond: income,
          stock
        });
        console.log("Document written with ID:", docRef.id);
        adminMsg.textContent = "âœ… Brainrot hinzugefÃ¼gt (ID: " + docRef.id + ")";
        // clear inputs
        document.getElementById("brainrotName").value = "";
        document.getElementById("brainrotRarity").value = "Selten";
        document.getElementById("brainrotIncome").value = "";
        document.getElementById("brainrotStock").value = "";
      } catch(err){
        console.error("Fehler beim HinzufÃ¼gen:", err);
        adminMsg.textContent = "âŒ Fehler: " + (err.message || "unknown");
        alert("Fehler beim HinzufÃ¼gen â€” Ã¶ffne Konsole (F12) fÃ¼r Details.");
      }
    });

    // ---- logout ----
    logoutBtn.addEventListener("click", async () => {
      try{
        await signOut(auth);
        loginBox.style.display = "block";
        adminBox.style.display = "none";
        msg.textContent = "ðŸ‘‹ Abgemeldet!";
        adminMsg.textContent = "";
        setAddEnabled(false);
      } catch(err){
        console.error("Logout error", err);
      }
    });
  </script>
</body>
</html>
