<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ðŸ§  BrainRot Shop</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    color: #fff;
    margin:0;
    padding:0;
  }
  .container {
    width: 90%;
    max-width: 1000px;
    margin: 50px auto;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .brainrot-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .brainrot-card {
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 20px;
    width: 220px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }
  .brainrot-card:hover {
    transform: scale(1.05);
  }
  .brainrot-card h3 {
    font-size: 1.5em;
    margin: 10px 0;
  }
  .brainrot-card p {
    margin: 5px 0;
    font-size: 1.1em;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ§  BrainRot Shop</h1>
  <div class="brainrot-list" id="brainrotList">
    <!-- Brainrots werden hier angezeigt -->
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC1kLr0wdCM1HDWj8x7LvMV2Q0K6kzycUY",
  authDomain: "brainrottradingseite.firebaseapp.com",
  projectId: "brainrottradingseite",
  storageBucket: "brainrottradingseite.firebasestorage.app",
  messagingSenderId: "212738351089",
  appId: "1:212738351089:web:9ae5b737cf550554d16e50",
  measurementId: "G-BNZ0Y47M0K"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const listContainer = document.getElementById("brainrotList");

async function loadBrainrots() {
  const snapshot = await getDocs(collection(db, "brainrots"));
  listContainer.innerHTML = ""; // vorher leeren
  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "brainrot-card";
    card.innerHTML = `
      <h3>${data.name}</h3>
      <p>Seltenheit: ${data.rarity}</p>
      <p>Geld/s: ${data.incomePerSecond}</p>
      <p>Lager: ${data.stock}</p>
    `;
    listContainer.appendChild(card);
  });
}

// Laden direkt beim Start
loadBrainrots();
</script>
</body>
</html>
