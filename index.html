<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BrainRot Login & Liste</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.5);
      width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 3em;
      color: #fff;
    }

    input {
      width: 95%;
      padding: 25px;
      margin: 20px 0;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 1.8em;
    }

    button {
      padding: 25px 40px;
      margin: 20px 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1.8em;
      background: #ff6a00;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #ff9100;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
      font-size: 1.8em;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 15px;
      transition: 0.2s;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .alert {
      margin-top: 25px;
      color: #ffcccb;
      font-weight: 900;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BrainRot Login ðŸ¦Ž</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <div>
      <button onclick="register()">Registrieren</button>
      <button onclick="login()">Login</button>
    </div>

    <ul id="itemList">
      <!-- Items werden hier angezeigt -->
    </ul>
    <div id="alert" class="alert"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1kLr0wdCM1HDWj8x7LvMV2Q0K6kzycUY",
      authDomain: "brainrottradingseite.firebaseapp.com",
      projectId: "brainrottradingseite",
      storageBucket: "brainrottradingseite.firebasestorage.app",
      messagingSenderId: "212738351089",
      appId: "1:212738351089:web:9ae5b737cf550554d16e50",
      measurementId: "G-BNZ0Y47M0K"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const alertBox = document.getElementById('alert');

    function showAlert(msg) {
      alertBox.textContent = msg;
      setTimeout(() => { alertBox.textContent = ''; }, 3000);
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showAlert("Erfolgreich registriert! ðŸŽ‰"))
        .catch(error => showAlert(error.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showAlert("Erfolgreich eingeloggt! âœ…");
          loadList();
        })
        .catch(error => showAlert(error.message));
    }

    function loadList() {
      const list = document.getElementById('itemList');
      list.innerHTML = ""; // Reset

      db.collection("items").get()
        .then(snapshot => {
          if(snapshot.empty) {
            list.innerHTML = "<li>Keine Items vorhanden ðŸ¦Ž</li>";
          } else {
            snapshot.forEach(doc => {
              const li = document.createElement('li');
              li.textContent = doc.data().name;
              list.appendChild(li);
            });
          }
        });
    }
  </script>
</body>
</html>
