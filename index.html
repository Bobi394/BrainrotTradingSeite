<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login & Liste</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Registrieren / Login</h2>

  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
  </div>

  <h3>Deine Liste:</h3>
  <ul id="itemList">
    <!-- Hier werden sp채ter Items angezeigt -->
  </ul>

  <script>
    // Firebase konfigurieren
    const firebaseConfig = {
      apiKey: "AIzaSyC1kLr0wdCM1HDWj8x7LvMV2Q0K6kzycUY",
      authDomain: "brainrottradingseite.firebaseapp.com",
      projectId: "brainrottradingseite",
      storageBucket: "brainrottradingseite.firebasestorage.app",
      messagingSenderId: "212738351089",
      appId: "1:212738351089:web:9ae5b737cf550554d16e50",
      measurementId: "G-BNZ0Y47M0K"
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Registrierung
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registriert!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Eingeloggt!");
          loadList();
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Leere Liste anzeigen (sp채ter von anderer Seite bef체llbar)
    function loadList() {
      const list = document.getElementById('itemList');
      list.innerHTML = ""; // Reset

      // Beispiel: sp채ter hier aus Firestore laden
      db.collection("items").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = doc.data().name;
            list.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
